<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas, áudios e vídeos.</title>
</head>
<body>
    <h1>Imagens dinâmicas:</h1>
        <p>"Imagens dinâmicas" é o nome dado à imagem que adapta o seu tamanho conforme o tamanho da tela/plataforma em que ela é aberta.</p>
        <p>Tente abrir o site em vários dispositivos diferentes.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="IMAGENS/p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="IMAGENS/m.png" type="image/png">
            <img src="IMAGENS/g.png" alt="Imagem flexivel">
            <!--A ordem dos sources importam demais, cuidado para não colocar diferente, sempre da menor pra maior de cima pra baixo.-->
        </picture>
    <h1>Audio:</h1>
        <p>Vamos aprender a reproduzir áudio em html 5</p>
        <audio src="midia/kkkk.m4a" controls autoplay></audio> <!--controls mostra os controles para o audio e autoplay faz com que ele toque-->
        <audio preload="metadata" controls autoplay >
            <source src="midia/kkkk.m4a" type="audio/m4a">
            <p>Infelizmente seu dispositivo nao carrega audio.</p>
        </audio>

           
        

        
       
</body>
</html>
