<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            background-color: #f1e9de;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 3px;
            display: inline-block;
            
        }
        div:hover{
            background-color: rgb(240, 215, 184);
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Seja bem vindo</p>
    </div>
    <div id="d2">02
        <p>ao meu site</p>
    </div>
    <div id="d3">03
        <p>com coisas escondidas</p>
    </div>
</body>
</html>
