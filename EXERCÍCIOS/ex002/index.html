<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos.</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha.</h1>
    <hr>
    <p>Eu posso escrever um 
        parágrafo 
        de qualquer jeito
        basta escrever dentro das tags &lt;p&gt; e &lt;/p&gt;. <!--lt= less than / gt= greater than-->
    </p>
    <p>Se eu precisar quebrar o texto em algum lugar como este,<br> basta usar a tag &lt;br&gt;. </p>
    <p>Vamos colocar alguns simbolos especiais:
        &reg;
        &copy;
        &euro;
        &trade;
        &delta;
        &Delta;
        &uarr;
        &larr;
        &rarr;
    </p>
    <p>Vamos adcionar alguns emojis: 
        &#x1F408;
        &#x1F99D;
        <!--https://emojipedia.org/-->
</body>
</html>
